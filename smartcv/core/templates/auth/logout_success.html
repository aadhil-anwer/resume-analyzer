{% extends "base.html" %}
{% block title %}Logged Out • Resume Rater{% endblock %}

{% block content %}
<div class="container py-5 text-center">
  <div class="card-custom mx-auto" style="max-width: 500px;">
    <div class="mb-3">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none"
           xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10"
                stroke="url(#gradient)" stroke-width="2" fill="none"/>
        <path d="M9 12L11 14L15 10"
              stroke="#22c55e" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#8b5cf6"/>
            <stop offset="100%" stop-color="#6366f1"/>
          </linearGradient>
        </defs>
      </svg>
    </div>
    <h3 class="text-gradient mb-2">You’ve been logged out</h3>
    <p class="text-muted mb-4">Thanks for using Resume Rater. See you again soon!</p>
    <div class="d-flex justify-content-center gap-3">
      <a href="{% url 'login' %}" class="btn btn-primary px-4">Login Again</a>
      <a href="{% url 'home' %}" class="btn btn-outline-primary px-4">Go to Home</a>
    </div>
  </div>
</div>
{% endblock %}
