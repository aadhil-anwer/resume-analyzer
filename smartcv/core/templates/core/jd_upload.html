{% extends "base.html" %}
{% block title %}Resume + Job Match â€¢ Resume Rater{% endblock %}

{% block content %}
<div class="container py-5">
  <h2 class="text-center text-gradient mb-4">Match Your Resume with a Job</h2>

  <form action="{% url 'upload_resume_with_jd' %}" method="post" enctype="multipart/form-data" class="mx-auto" style="max-width:600px;">
    {% csrf_token %}
    <div class="mb-3">
      <label for="resume" class="form-label">Upload Resume</label>
      <input type="file" name="resume" id="resume" class="form-control" accept=".pdf,.docx" required>
    </div>
    <div class="mb-3">
      <label for="jd" class="form-label">Paste Job Description</label>
      <textarea name="jd" id="jd" rows="6" class="form-control" placeholder="Paste the job description here..." required></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">Analyze Match</button>
  </form>

  {% if error %}
    <div class="alert alert-danger mt-3 text-center">{{ error }}</div>
  {% endif %}

  {% if result %}
    <div class="report-container mt-4">
      <pre style="white-space: pre-wrap; color:#ddd;">{{ result }}</pre>
    </div>
  {% endif %}
</div>
{% endblock %}
