<div class="card p-4">
  <h4 class="mb-3">Resume Analysis</h4>

  <!-- File upload form -->
  <form id="resume-upload-form" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <input type="file" name="resume" accept=".pdf,.doc,.docx" class="form-control" required>
    </div>
    <button class="btn btn-primary w-100" type="submit">Upload & Analyze</button>
  </form>

  <!-- Show while processing -->
  <div id="resume-analysis-status" class="alert alert-info mt-3" style="display:none;">
    Processing your resume... ⏳
  </div>

  <!-- JSON result display -->
  <pre id="resume-analysis-result"
       class="mt-3 p-3 rounded bg-dark text-light"
       style="display:none; white-space:pre-wrap; font-size: 14px;"></pre>

  <!-- ✅ Hidden until analysis is successful -->
  <div id="generate-latex-wrapper" class="mt-3" style="display:none;">
    <button id="generate-latex-btn" class="btn btn-success w-100">
      Generate LaTeX / Download PDF
    </button>
  </div>
</div>
