<div class="card p-4">
  <h4 class="mb-3">JD Matcher</h4>

  <p class="text-muted">
    Upload resume and paste JD. We’ll analyze match score + missing skills + improvements.
  </p>

  <form id="jd-form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <label class="form-label fw-semibold">Upload Resume</label>
    <input type="file" name="resume" accept=".pdf,.doc,.docx" class="form-control" required>

    <label class="form-label fw-semibold mt-3">Paste Job Description</label>
    <textarea name="jd_text" class="form-control" rows="8" required></textarea>

    <button class="btn btn-primary w-100 mt-3" type="submit">
      Match Resume with JD
    </button>
  </form>

  <div id="jd-status" class="alert alert-info mt-3" style="display:none;">
    Matching your resume... ⏳
  </div>

  <pre id="jd-result" class="mt-3 p-3 rounded bg-dark text-light"
       style="display:none; white-space:pre-wrap; font-size:14px;"></pre>
</div>
