<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Resume Rater{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #111;
      --surface: #1a1a1a;
      --border: #2a2a2a;
      --text: #eee;
      --text-muted: #8a8a8a;
      --brand: #d4d4d4; /* No gradient */
      --radius: 4px;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
    }

    /* NAVBAR */
    nav {
      border-bottom: 1px solid var(--border);
      padding: 0.75rem 0;
      background: var(--bg);
    }

    nav .brand {
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--brand);
      text-decoration: none;
    }

    nav a {
      color: var(--text-muted) !important;
      text-decoration: none;
      padding: 0.4rem 0.6rem;
      font-weight: 400;
      border-radius: var(--radius);
      transition: 0.15s;
    }

    nav a:hover {
      color: var(--text) !important;
      background: var(--surface);
    }

    /* MAIN CONTENT AREA */
    main {
      padding: 2rem 0;
      min-height: 70vh;
    }

    /* FOOTER */
    footer {
      border-top: 1px solid var(--border);
      padding: 1.5rem 0;
      text-align: center;
      color: var(--text-muted);
      font-size: 0.9rem;
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>

<body>

  <nav>
    <div class="container d-flex justify-content-between align-items-center">
      <a href="{% url 'home' %}" class="brand">Resume Rater</a>

      <div class="d-flex align-items-center gap-3">
        {% if user.is_authenticated %}
          <a href="{% url 'dashboard' %}">Dashboard</a>
          <form action="{% url 'logout' %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" style="background:none;border:none;padding:0;color:var(--text-muted);cursor:pointer;">
              Logout
            </button>
          </form>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer>
    &copy; {% now "Y" %} Resume Rater
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
